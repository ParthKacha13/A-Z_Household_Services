<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Sign Up</title>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" >
              <a class="navbar-brand" href="/">A-Z Household Services</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container mt-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}
            <div class="curved-box_p">
            <h2 class="text-center head_text">Service Professional Signup</h2>
            <br>
            
            <form action="" method="POST" class="col-md-6 offset-md-3" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email ID(Username):</label>
                <div class="col-sm-8">
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fullname" class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="fullname" id="fullname" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="servicename" class="col-sm-4 col-form-label">Service Name:</label>
                <div class="col-sm-8">
                  <select class="form-select" id="servicename" name="servicename" required>
                    <option value="">Select available service</option>
                    {% for service in services %}
                        <option value="{{ service.name }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
                </div>
              </div>
            <div class="mb-3 row">
                <label for="experience" class="col-sm-4 col-form-label">Experience:</label>
                <div class="col-sm-8">
                    <input type="number" name="experience" id="experience" class="form-control" placeholder="in years" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" name="address" id="address" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="pincode" class="col-sm-4 col-form-label">Pincode:</label>
                <div class="col-sm-8">
                    <input type="number" name="pincode" id="pincode" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
            <div class="text-center">
                <a href="/login">Login here</a>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      </body>
</html>
