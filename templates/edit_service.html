<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Edit Service</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="offset-md-3">
                        <div class="mb-3 row">
                            <label for="service_name" class="col-sm-4 col-form-label">Service Name:</label>
                            <div class="col-sm-4">
                                <input type="text" name="service_name" id="service_name" class="form-control" placeholder={{service.name}} >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="description" class="col-sm-4 col-form-label">Description:</label>
                            <div class="col-sm-4">
                                <input type="text" name="description" id="description" placeholder="{{service.description}}" class="form-control" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="base_price" class="col-sm-4 col-form-label">Base Price:</label> 
                            <div class="col-sm-4">
                                <input type="number" name="base_price" id="base_price" class="form-control" placeholder="{{service.base_price}}" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="time_required" class="col-sm-4 col-form-label">Time Required(in hrs):</label> 
                            <div class="col-sm-4">
                                <input type="number" name="time_required" id="time_required" placeholder="{{service.time_required}}" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success" value="Update">Update</button>
                        <a href="{{ url_for('home_a') }}" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
