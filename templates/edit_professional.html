{%extends 'layout.html' %}

{%block title%}
    Edit Profile
{%endblock%}

{%block content%}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <ul class="mb-0">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
{% endwith %}
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="curved-box_p">
    <h2 class="text-center head_text">Edit Profile</h2>
    <br>
    <form action="" method="POST" class="col-md-6 offset-md-3">
    
            <form method="POST" class="col-md-6 offset-md-3">
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email ID(Username):</label>
                <div class="col-sm-8">
                    <input type="email" name="email" id="email" class="form-control" placeholder="{{user.email}}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="password" id="password" placeholder="password" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fullname" class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="{{user.full_name}}" >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="servicename" class="col-sm-4 col-form-label">Service Name:</label>
                <div class="col-sm-8">
                    <select class="form-select" id="servicename" name="servicename" >
                        <option value="">Select available service</option>
                        {% for service in services %}
                            <option value="{{ service.name }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            <div class="mb-3 row">
                <label for="experience" class="col-sm-4 col-form-label">Experience:</label>
                <div class="col-sm-8">
                    <input type="number" name="experience" id="experience" class="form-control" placeholder="in years" >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" name="address" id="address" class="form-control" placeholder="{{user.address}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="pincode" class="col-sm-4 col-form-label">Pincode:</label>
                <div class="col-sm-8">
                    <input type="number" name="pincode" id="pincode" class="form-control" placeholder="{{user.pincode}}">
                </div>
            </div>
        <br>
        <div class="text-center">
            <button type="submit" value="Update" class="btn btn-success">Update</button>
            <a href="{{ url_for('profile_service') }}" class="btn btn-secondary">Back to Profile</a>
            </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{%endblock%}
