<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="/static/styles/main.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>
      Login
   </title>
</head>
<script src="https://kit.fontawesome.com/6685473929.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" >
        <a class="navbar-brand" href="/">A-Z Household Services</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Login </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   <div class="container mt-3">
      {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

      <div class="curved-box">
         <h2 class="text-center head_text" >A to Z Household Services</h2>
         <br>
         <form method="POST" class="col-md-6 offset-md-3">
            <div class="mb-3 row">
               <label for="email" class="col-sm-4 col-form-label">Registered Email ID:</label>
               <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com" required>
               </div>
            </div>
            <div class="mb-3 row">
               <label for="password" class="col-sm-4 col-form-label">Password:</label>
               <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
               </div>
            </div>
            <br>
            <div class="mb-3 text-center">
               <button type="submit" class="btn btn-primary">Login <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
            <div class="text-center">
               <a href="/customer_signup">Create Account?</a>
            </div><br>
            <div class="text-center">
               <a href="/service_professional_signup">Register as professional</a>
            </div>
         </form>
      </div>
   </div>   
</body>
</html>
